<!DOCTYPE html>
<html lang="en" class="dark h-screen">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="skeleton" class="h-screen">
		<button class="btn absolute top-0 left-0" onclick="toggleDark()">toggle darkmode</button>
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			function toggleDark() {
				document.querySelector('html').classList.toggle('dark');
			}
		</script>
	</body>
</html>
